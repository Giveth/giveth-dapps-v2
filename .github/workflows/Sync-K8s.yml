name: Sync-K8s
on:
  push:
    branches:
      - develop

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    name: Syncing branches
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.TOKEN_k8s}}
          FROM_BRANCH: "develop"
          TO_BRANCH: "test_kubernetes_front-end_on_dev"
